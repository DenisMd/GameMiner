<div class="content-center-page">
    <div class="error-box">
        <div class="error-logo"><i class="fa fa-{{error.icon}}"></i></div>
        <div class="error-message">
            <h3>{{error.header}}</h3>
            <p>{{error.message}}</p>
        </div>
        <div class="error-button" ng-click="reconnect()">
            <i class="fa fa-refresh"></i>
            Переподключиться
        </div>
    </div>
</div>
