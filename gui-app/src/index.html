<!DOCTYPE html>
<html lang="en" ng-app="game-miner-app">
<head>
    <meta charset="UTF-8">
    <title>GMiner</title>
    <link rel="stylesheet" href="css/general.css">
</head>
<body ng-controller="MainCtrl">

    <div class="header-container">
        <ul class="primary-nav">
            <li class="left">
                <img src="./icons/logo.png"
                     onmouseover="this.src='./icons/logo_after.png'"
                     onmouseout="this.src='./icons/logo.png'" class="header-logo">
            </li>
            <li class="left gminer-text">GMINER</li>
            <li class="right"><a ui-sref="/library">Библиотека игр</a></li>
            <li class="right"><a ui-sref="/rooms">Комнаты</a></li>
            <li class="right"><a ui-sref="/current_user">Аноним</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="content" ui-view>
        </div>
    </div>

    <div class="footer_container">
        <div class="footer">
            &copy; 2017 GSoftware. Версия продукта: {{version}}
        </div>
    </div>

    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="js/angApp.js"></script>
</body>
</html>
